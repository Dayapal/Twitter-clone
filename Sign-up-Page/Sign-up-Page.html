<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Login Page</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: url("https://images.hdqwalls.com/download/graph-web-abstract-4k-hn-1920x1080.jpg");
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Left Section */
        .left-section {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            width: 350px;
            height: auto;
        }

        /* Right Section */
        .right-section {
            width: 50%;
            height: 100%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .heading {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
        }

        .subheading {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: #999;
        }

        .button {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Button Styling */
        .button a {
            display: inline-block;
            text-align: center;
            background-color: #1DA1F2;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            cursor: pointer;
        }

        .button a:hover {
            background-color: #0D8DCE;
            transform: scale(1.05); /* Adds a slight zoom effect */
        }

        /* "Create Account" button styling */
        .button a.create-account {
            background-color: #fff;
            color: #000;
        }

        .button a.create-account:hover {
            background-color: #e0e0e0;
        }

        /* Link Text */
        .text {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            color: #999;
        }

        .text a {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer Section */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Left Section with X Logo -->
    <div class="left-section">
        <!-- Replace this image with your custom logo -->
        <img src="https://th.bing.com/th/id/OIP.biG9UdrkNGTbvX1YvOvY4AHaHa?w=199&h=199&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="X Logo">
    </div>

    <!-- Right Section with Login Buttons -->
    <div class="right-section">
        <div class="heading">Happening now</div>
        <div class="subheading">Join today.</div>
        <div class="button">
            <a href="https://accounts.google.com" target="_blank">Sign in with Google</a>
            <a href="https://appleid.apple.com" target="_blank">Sign up with Apple</a>
            <a href="https://x.com/signup" target="_blank" class="create-account">Create account</a>
        </div>
        <div class="text">
            By signing up, you agree to the <a href="https://x.com/en/tos" target="_blank">Terms of Service</a> and <a href="https://x.com/en/privacy" target="_blank">Privacy Policy</a>.
        </div>

        <div class="text" style="margin-top: 30px;">
            Already have an account? <a href="https://x.com/login" target="_blank">Sign in</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Welcome to X.com. For privacy details, visit <a href="https://x.com/en/privacy" target="_blank">here</a>.
    </div>
</body>
</html>
