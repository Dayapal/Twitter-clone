<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>X Login Page</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

     
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
          
            background-color: #000000;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Left Section */
        .left-section {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        
     .left-section .fa-twitter {
    font-size: 14rem; 
    background: linear-gradient(45deg, #1DA1F2, #0D8DCE);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent; 
    text-shadow: 2px 2px 10px rgba(29, 161, 242, 0.5);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        text-shadow: 2px 2px 10px rgba(29, 161, 242, 0.5);
    }
    50% {
        transform: scale(1.1);
        text-shadow: 2px 2px 20px rgba(29, 161, 242, 0.8);
    }
}






        /* Right Section */
        .right-section {
            width: 50%;
            height: 100%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .heading {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
        }

        .subheading {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: #999;
        }

        .button {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button a {
            display: inline-block;
            text-align: center;
            background-color: #363636;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            cursor: pointer;
        }

        .button a:hover {
            background: linear-gradient(to bottom, #8b2cc4, #1e5bd2);
            transform: scale(1.05); /* Adds a slight zoom effect */
            transition-duration: 1s; /* added a duration */
        }
        

        /* "Create Account" button styling */
        .button a.create-account {
            background-color: #fff;
            color: #000;
        }

        .button a.create-account:hover {
            background-color: #e0e0e0;
        }

        /* Link Text */
        .text {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            color: #999;
        }

        .text a {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer Section */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Left Section with Animated Logo -->
    <div class="left-section">
        <i class="fa-brands fa-twitter"></i>
    </div>

    <!-- Right Section with Login Buttons -->
    <div class="right-section">
        <div class="heading">Happening now</div>
        <div class="subheading">Join today.</div>
        <div class="button">
            <a href="#" onclick="logIn('Google')">Log in with Google</a>
            <a href="#" onclick="logIn('Apple')">Log in with Apple</a>
            <a href="#" class="create-account" onclick="signUp()">Create account</a>
        </div>
        <div class="text">
            By signing up, you agree to the <a href="https://x.com/en/tos" target="_blank">Terms of Service</a> and <a href="https://x.com/en/privacy" target="_blank">Privacy Policy</a>.
        </div>

        <div class="text" style="margin-top: 30px;">
            Already have an account? <a href="#" onclick="logIn('SignIn')">Sign in</a>
        </div>
        
    </div>

    <!-- Footer -->
    <div class="footer">
        Welcome to X.com. For privacy details, visit <a href="https://x.com/en/privacy" target="_blank">here</a>.
    </div>

    <script>
        // Authentication Logic
        function signUp() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");

            if (email && password) {
                // Save user credentials to local storage
                localStorage.setItem('user', JSON.stringify({ email, password }));
                alert('Sign-up successful! You can now log in.');
            } else {
                alert('Please provide valid email and password.');
            }
        }

        function logIn(method) {
            const email = prompt(`Enter your email for ${method}:`);
            const password = prompt(`Enter your password for ${method}:`);

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert(`${method} login successful!`);
                window.location.href = 'Home.html'; // Redirect to home page
            } else {
                alert(`Invalid email or password for ${method}. Please try again.`);
            }
        }
    </script>
</body>
</html>
